<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="javascripts/dashboard.js"></script>
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                
                <li><a href="index.html">Team Info</a></li>
                <li><a href="references.html">References</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Weekly Summary</h2>
            <div class="charts-container">
                <div class="chart-wrapper">
                    <canvas id="weeklyHeartRateChart"></canvas>
                </div>
            </div>
        </section>
        <section>
            <h2>Detailed Daily View</h2>
            <div class="charts-container">
                <div class="chart-wrapper">
                    <canvas id="dailyHeartRateChart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <canvas id="dailyOxygenChart"></canvas>
                </div>
            </div>
        </section>
        <section class="settings-container">
            <h2>Measurement Settings</h2>
            <form id="settingsForm">
                <label for="timeRange">Time of Day Range:</label>
                <input type="text" id="timeRange" name="timeRange" placeholder="e.g., 08:00-22:00" required>
                <label for="frequency">Frequency (minutes):</label>
                <input type="number" id="frequency" name="frequency" min="1" placeholder="e.g., 5" required>
                <button type="submit">Save Settings</button>
            </form>
        </section>
    </main>
</body>
</html>
