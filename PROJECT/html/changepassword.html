<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="javascripts/changepassword.js"></script>
  </head>
  <body>
    <h1>Change Password</h1>
    <div>
        <label for="newpassword">New Password: </label>
        <input type="password" id="newpassword" placeholder="Enter new password" name="new password">
      </div>
      <br/>
          <button id="changepassword">Change</button>
      <p>Password must contain:</p>
      <ul>
      <li>A lowercase letter</li>
      <li>A capital(uppercase) letter</li>
      <li>A number</li>
      <li>Minimum 8 characters</li>
      </ul>
      <div id="passwordmessage">

      </div>
  </body>
  </html>
